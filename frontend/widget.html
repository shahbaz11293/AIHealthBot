
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI HealthBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body class="bg-gray-50">
  <div class="p-3">
    <h2 class="text-xl font-bold text-center mb-2">AI HealthBot</h2>
    <div id="consent-section" class="text-center mb-2">
      <p>Consent to store chat history?</p>
      <button class="btn btn-success me-2" onclick="giveConsent(true)">Yes</button>
      <button class="btn btn-danger" onclick="giveConsent(false)">No</button>
    </div>
    <div id="chat-section" class="d-none">
      <div id="chat-log" class="border rounded bg-white p-2 mb-2" style="height:250px;overflow-y:auto;"></div>
      <input type="text" id="userInput" class="form-control mb-2" placeholder="Ask something..."/>
      <button class="btn btn-primary w-100" id="sendBtn">Send</button>
    </div>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
